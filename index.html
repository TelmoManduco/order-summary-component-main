<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor - Order Summary Component Main</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="card">
            <div class="image-section">
                <img src="images/illustration-hero.svg" alt="illustration hero">
            </div>
            <div class="order-section">
                <h1>Order Summary</h1>
                <p class="description">
                    You can now listen to millions of
                    songs, audiobooks, and podcasts on
                    any device anywhere you like!
                </p>
                <div class="plan-section">
                    <img src="images/icon-music.svg" alt="music">
                    <div class="price-section">
                        <p class="annual-plan">Annual Plan</p>
                        <p class="price">$59.99/year</p>
                    </div>
                    <a href="#">Change</a>
                </div>
                <button>Proceed to Payment</button>
                <a href="#" class="cancel-order">Cancel Order</a>
            </div>
        </div>
    </div>
</body>
</html>
